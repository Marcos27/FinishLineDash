function spinnerBtn() {

  if(spinner <= 0.10 ){

    $('.cell1').addClass('chBtn')
    console.log('spot 1');
    $('.player1').addClass('move1')
    moveGreen()
      playerMoving()
    questions()

   $('.cell3').addClass('chBtn')

 playerMoving()

playerPosition = playerPosition + roll;
$(".sq"+playerPosition).append(playerBlock)
